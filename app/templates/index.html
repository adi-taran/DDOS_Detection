<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS Detection using Entropy</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #4caf50;
            color: white;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">DDoS Detection System</h3>
                        <form action="/send" method="post" class="mb-4">
                            <div class="mb-3">
                                <label for="ip" class="form-label">Enter IP Address</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="ip"
                                    name="ip"
                                    placeholder="Enter a valid IP address"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="timestamp" class="form-label">Timestamp</label>
                                <input
                                    type="datetime-local"
                                    class="form-control"
                                    id="timestamp"
                                    name="timestamp"
                                    required
                                />
                            </div>
                            <button type="submit" class="btn btn-custom w-100">Send Data Packet</button>
                        </form>
                        <hr />
                        <form action="/calculate" method="post">
                            <button class="btn btn-primary w-100" type="submit">Calculate Entropy</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>
</html>
